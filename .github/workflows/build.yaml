name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - {cc: 'gcc', cxx: 'g++'}
          - {cc: 'clang', cxx: 'clang++'}
        build_type:
          - Debug
          - MinSizeRel
    name: build with ${{ matrix.compiler.cc }} type ${{ matrix.build_type }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          bash -c 'echo "set man-db/auto-update false" | sudo debconf-communicate' && \
          sudo dpkg-reconfigure man-db && \
          sudo apt-get update && \
          sudo apt-get install -y nasm
      - run: ${{ matrix.compiler.cc }} --version
      - run: |
          cmake -B ${{github.workspace}}/build \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_C_COMPILER=${{ matrix.compiler.cc }} \
              -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cxx }}
      - run: cmake --build ${{github.workspace}}/build -j$(nproc)
      - run: ctest --test-dir build --verbose -j$(nproc)
      - run: tests/cpu/cpu_demo_test.sh
      - working-directory: ${{github.workspace}}/build
        run: ls -lh *.a
      - run: git diff --exit-code
